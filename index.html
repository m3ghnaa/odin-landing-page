<!DOCTYPE html>
<html>
    <head>
        <title> My Reading Club</title>

        <style>

            body {
                margin: 0;
                padding: 0
            }
            .header {
                height: 50vh;
                background-color: #1F2937;
               
            }

            .logo-links {
                height: 6vh;
                display: flex;
                
            }

            .logo {
                height: 5vh;
                width: 40vw;
                margin-right: 20px;
                display: flex;
               
            }

            .logo p {
                font-size: 24px;
                color: #F9FAF8;
                margin-top: 10px ;
                padding-left: 2vw;
            }

            .logo img {
                height: 5vh;
                padding-left: 5vw;
                padding-top: 1vh;
            }
            .links {
                height: 5vh;
                width: 40vw;
                margin-left: 40vw;
                margin-top: 1vh;
                
            }

            .links a {
                text-decoration: none;
                padding-left: 5vw;
                color: #E5E7EB;
                font-size: 18px;
               
            }

            .header-content {
                height: 30vh;
                display: flex;
                padding-top: 3vh
            }

            .header-text {
                height: 20vh;
                width: 50vw;
                margin-left: 5vw;
                
            }

            .header-text button {
                background-color: #3882F6;
                color: white;
                height: 5vh;
                border: 1px solid white;
                width: 20vw;
            }

            .first-text {
                color: #F9FAF8;
                font-size: 48px;
                font-weight: bolder;
            }

            .header-content .sub-text {
                font-size: 18px;
                color: #E5E7EB;
            }

            .header-img {
                height: 40vh;
                width: 30vw;
                margin-left: 5vw;
            }

            .header-img img {
                height: 30vh;
                padding-top: 5vh;
                padding-left: 5vw;
                border-radius: 25%;
            }


        </style>
    </head>

    <body>
        <div class = "header">
            <div class = "logo-links">
                <div class = "logo">
                    <img src = "logo.png">
                    <p>My Reading Club</p>
                </div>
                <div class = "links">
                    <a href = "#"> About </a>
                    <a href = "#"> Books-List </a>
                    <a href = "#"> Contact </a>
                </div>
            </div>

            <div class = "header-content">
                <div class = "header-text">
                    <p class = "first-text"> Welcome to the Official Website of My Reading Club</p>
                    <p class = "sub-text"> This is an exclusive club with evergrowing members who love to read.</p>
                    <button> Sign Up</button>
                </div>
                <div class = "header-img">
                    <img src = "header-img.jpg">
                </div>
            </div>

        </div>
    </body>
</html>
